<div class="card {{ include.category }}">
 {% if include.link != "" %}
 <a href="{{ include.link }}">
 {% endif %}
  <img src="{{ include.image }}" alt="card" style="width:100%">

  <div class="container">
    <h4><b>{{ include.title }}</b></h4>
    <h5>{{ include.subtitle }}</h5>
    <p>{{ include.description }}</p>
  </div>
</a>
</div>
