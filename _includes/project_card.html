<div class="card {{ include.category }}">
 {% if include.link != "" %}
 <a href="{{ include.link }}">
 {% endif %}
  <img src="{{ include.image }}" alt="card" style="max-height:250px;width:100%;height:auto">
</a>
  <div class="container">
    {% if include.link != "" %}
    <a href="{{ include.link }}">
    {% endif %}
    <h4><b>{{ include.title }}</b></h4>
    </a>
    <h5>{{ include.subtitle }}</h5>
    <p>{{ include.description }}</p>
  </div>

</div>
