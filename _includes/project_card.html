 {% if include.image and include.image != "" %}

  <a href="{{ include.link }}">
  {% endif %}
  <img src="{{ include.image }}" alt="card" style="width:100%;display:block">
  {% if include.link != "" %}
  </a>
  {% endif %}
 {% endif %}

    </a>
